name: Ruff --fix runner (manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to check and fix'
        required: true
        default: 'main'
      auto_commit:
        description: 'Automatically commit & push fixes back to the same branch'
        required: true
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  ruff-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff (pinned)
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ruff==0.14.3"

      - name: Run ruff --fix (apply automatic fixes)
        run: |
          echo "Running: ruff check . --fix"
          # Allow possible non-zero exit from ruff --fix (we will run a final check below)
          ruff check . --fix || true

      - name: Show git status & changed files
        run: |
          echo "git status (porcelain):"
          git status --porcelain || true
          echo ""
          echo "Changed files (names):"
          git diff --name-only || true

      - name: Commit & push fixes
        if: ${{ inputs.auto_commit == 'true' || inputs.auto_commit == true }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): apply ruff --fix automatic fixes"
            # Push back to the same branch that was checked out
            git push origin HEAD:${{ inputs.branch }}
            echo "Pushed fixes to branch: ${{ inputs.branch }}"
          else
            echo "No changes detected; nothing to commit."
          fi

      - name: Final ruff check (fail if remaining issues)
        run: |
          echo "Running final check: ruff check ."
          # This will fail the job if issues remain
          ruff check .
