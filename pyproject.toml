[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
  "build",
  "dist",
  ".venv",
  ".git",
  "__pycache__",
  ".venv/**",
  "venv/**",
]

[tool.ruff.lint]
extend-ignore = ["E203"]
extend-select = ["I"]
per-file-ignores = { "custom_components/*/__init__.py" = ["F401"] }

[tool.isort]
profile = "black"
# Asegura orden reproducible: ajusta "homebridge_monitor" si usas otro nombre de paquete
known_first_party = ["homebridge_monitor", "custom_components"]
known_third_party = ["aiohttp", "voluptuous", "homeassistant"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
