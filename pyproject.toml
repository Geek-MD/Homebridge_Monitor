[tool.ruff]
# Project settings (compatible con la acci√≥n astral-sh/ruff-action)
line-length = 88
target-version = "py311"

# Files/dirs to exclude from linting
exclude = [
  "build",
  "dist",
  ".venv",
  ".git",
  "__pycache__",
  ".venv/**",
  "venv/**",
]

[tool.ruff.lint]
# Make Ruff compatible with Black where relevant (E203)
extend-ignore = ["E203"]

# Enable import-order checks (ruff's 'I' rules)
extend-select = ["I"]

# Per-file ignores moved under the lint section
per-file-ignores = { "custom_components/*/__init__.py" = ["F401"] }

[project]
name = "homebridge_monitor"
version = "0.1.0"
description = "Home Assistant custom integration - Homebridge Monitor"
readme = "README.md"
license = "MIT"
