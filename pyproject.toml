[tool.ruff]
# Pin the ruff version the GitHub Action should use.
version = "0.14.3"

# Project settings
line-length = 88
# Use string form for compatibility with the TOML parser used by the action
target-version = "py311"

# Files/dirs to exclude from linting
exclude = [
  "build",
  "dist",
  ".venv",
  ".git",
  "__pycache__",
  ".venv/**",
  "venv/**",
]

# Make Ruff compatible with Black where relevant
# NOTE: W503 removed for compatibility with this ruff version/action runner.
extend-ignore = ["E203"]

# Enable import-order checks (ruff's 'I' rules)
extend-select = ["I"]

[tool.ruff.per-file-ignores]
# Allow __init__.py files to have unused imports for export-style re-exports.
"custom_components/*/__init__.py" = ["F401"]

[project]
name = "homebridge_monitor"
version = "0.1.0"
description = "Home Assistant custom integration - Homebridge Monitor"
readme = "README.md"
license = "MIT"
