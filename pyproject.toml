[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
  "build",
  "dist",
  ".venv",
  ".git",
  "__pycache__",
  ".venv/**",
  "venv/**",
]

[tool.ruff.lint]
extend-ignore = ["E203"]
extend-select = ["I"]

# isort-like options for Ruff / isort consumers
[tool.isort]
profile = "black"
virtual_env = "__PYPROJECT__"
# Asegura que Ruff conozca cuáles son tus paquetes first-party
known_first_party = ["homebridge_monitor", "custom_components"]
# Considera homeassistant como third-party para ordenar después de stdlib
known_third_party = ["aiohttp", "voluptuous", "homeassistant"]
# Forzar las secciones y separación de bloques
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
